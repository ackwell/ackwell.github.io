<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css?{{ site.time | date: '%s' }}">
  <script src="https://kit.fontawesome.com/af2dc5faac.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="content">
    <header>
      <h1>{{ site.title }}</h1>
    </header>

    <hr>

    <main>
      {{ content }}
    </main>

    <hr>

    <footer>
      <ul class="social">
        {% for social in site.data.social %}
          <li>
            {% if social.url %}
              <a href="{{ social.url }}">
            {% endif %}
                <i class="icon fab fa-{{ social.icon }}"></i>
                <span class="username">{{ social.username }}</span>
            {% if social.url %}
              </a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </footer>
  </div>
</body>
</html>
